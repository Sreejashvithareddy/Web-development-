<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Tip Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 0.5s ease;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    #tipBox {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #333;
    }

    .btn-group {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #e83e8c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>Beauty Tip Viewer</h1>

  <div id="tipBox">Click Next to see your first beauty tip</div>

  <div class="btn-group">
    <button onclick="showTip('prev')">⏮ Previous</button>
    <button onclick="showTip('next')">⏭ Next</button>
  </div>

  <script>
    const tips = [
      { text: "Drink plenty of water to keep your skin glowing.", bg: "#e0f7fa" },
      { text: "Always remove makeup before sleeping.", bg: "#fce4ec" },
      { text: "Use sunscreen daily, even when indoors.", bg: "#fff3e0" },
      { text: "Moisturize your skin after every face wash.", bg: "#ede7f6" },
      { text: "Exfoliate once or twice a week to remove dead skin.", bg: "#f3e5f5" },
      { text: "Use a silk pillowcase to reduce frizz and irritation.", bg: "#e8f5e9" },
      { text: "Clean your makeup brushes regularly.", bg: "#fffde7" },
      { text: "Never skip your nighttime skincare routine.", bg: "#ede7f6" },
      { text: "Eat fruits and greens for natural skin health.", bg: "#f1f8e9" },
      { text: "Sleep 7–8 hours to avoid dark circles.", bg: "#e3f2fd" }
    ];

    let currentIndex = -1;

    function showTip(direction) {
      if (direction === 'next') {
        currentIndex = (currentIndex + 1) % tips.length;
      } else if (direction === 'prev') {
        currentIndex = (currentIndex - 1 + tips.length) % tips.length;
      }

      const tip = tips[currentIndex];
      document.getElementById("tipBox").innerText = tip.text;
      document.body.style.backgroundColor = tip.bg;
    }
  </script>

</body>
</html>
